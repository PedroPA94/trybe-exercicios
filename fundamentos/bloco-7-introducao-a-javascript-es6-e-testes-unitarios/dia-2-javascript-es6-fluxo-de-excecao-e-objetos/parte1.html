<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const resultOutput = document.getElementById('result');
      try {
        checkIfEmptyInput(value1, value2);
        checkIfNumber(value1, value2);
      }
      catch (error) {
        return resultOutput.textContent = `Erro: ${error.message}`;
      }
      finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
      const result = parseInt(value1, 10) + parseInt(value2, 10);      
      resultOutput.textContent = `Resultado: ${result}`;      
    }
    function checkIfEmptyInput(input1, input2) {
      if (input1 === ''|| input2 === '') {
        throw new Error('Valor de entrada vazio!')
      }
    }
    function checkIfNumber(num1, num2) {
      if (isNaN(num1) || isNaN(num2)) {
        throw new Error('Valores de entrada precisam ser números');
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>

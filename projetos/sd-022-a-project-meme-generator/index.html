<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-container">
        <header>
            <h1>Old School Meme Generator</h1>
        </header>
        <main>
            <p>Texto:</p>
            <input type="text" id="text-input" placeholder="Insira o texto do meme..." maxlength="60">
            <br>
            <p>Imagem:</p>
            <input type="file" id="meme-insert" accept="image/*">
            <div id="meme-image-container" class="default-border">
                <img src="" alt="Imagem do meme" id="meme-image">
                <span id="meme-text"></span>
            </div>
            <div id="buttons">
                <button id="fire">Fire</button>
                <button id="water">Water</button>
                <button id="earth">Earth</button>
            </div>
            <div id="meme-templates">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <h3 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h3>
    </header>
    <main>
        <section id='input-container'>
            <input type="text" id="texto-tarefa" placeholder="Adicione uma tarefa...">
            <button id="criar-tarefa">Adicionar</button>
        </section>
        <section id="task-container">
            <ol id="lista-tarefas"></ol>
        </section>
        <section id="control-buttons">
            <button id="mover-cima">cima</button>
            <button id="mover-baixo">baixo</button>
            <button id="remover-selecionado">Remover selecionado</button>
            <button id="remover-finalizados">Remover completados</button>
            <button id="apaga-tudo">Remover tudo</button>
            <button id="salvar-tarefas">Salvar lista</button>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>

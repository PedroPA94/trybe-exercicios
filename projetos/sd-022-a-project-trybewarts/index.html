<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='header'>
    <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <span id="menu">&#x2630;</span>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email-input" placeholder="Email" class="input-box email-input">
      <input type="password" name="password" id="pwd-input" placeholder="Senha" class="input-box pwd-input">
      <button type="submit" id="login-btn" class="input-box login-btn">Entrar</button>
    </form>
  </header>

  <main class="container">
    <div id="mobile-background">
      <form action="" id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div class="input-container">
          <div class="input-line">
            <input type="text" id="input-name" placeholder="Nome" class="input-box">
            <input type="text" id="input-lastname" placeholder="Sobrenome" class="input-box">
          </div>
          <div class="input-line">
            <input type="text" id="input-email" placeholder="Email" class="input-box">
            <div id="house-container">
              <p>Casa:</p><select name="" id="house" class="input-box">
                <option value="Gitnória" id = 'gitnoria-house'>Gitnória</option>
                <option value="Reactpuff" id = 'reactpuff-house'>Reactpuff</option>
                <option value="Corvinode" id = 'corvinode-house'>Corvinode</option>
                <option value="Pytherina" id = 'pytherina-house' >Pytherina</option>
              </select>
            </div>
          </div>
        </div>

        <div class="middle-container">
          <div class="familia">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="Frontend"><input type="radio" name="family" id="Frontend" value = 'Frontend'>Família Frontend</label>
            <label for="Backend"><input type="radio" name="family" id="Backend" value = 'Backend'>Família Backend</label>
            <label for="FullStack"><input type="radio" name="family" id="FullStack" value = 'FullStack'>Família FullStack</label>
          </div>
          
          <div class="check-container">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="HoFs"><input type="checkbox" name="HoFs" id="HoFs" value="HoFs" class="subject">HoFs</label>
            <label for="Jest"><input type="checkbox" name="Jest" id="Jest" value="Jest" class="subject">Jest</label>
            <label for="Promises"><input type="checkbox" name="Promises" id="Promises" value="Promises" class="subject">Promises</label>
            <label for="React"><input type="checkbox" name="React" id="React" value="React" class="subject">React</label>
            <label for="SQL"><input type="checkbox" name="SQL" id="SQL" value="SQL" class="subject">SQL</label>
            <label for="Python"><input type="checkbox" name="Python" id="Python" value="Python" class="subject">Python</label>
          </div>
        </div>

        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="rate-container">
          <label for=""><input type="radio" name="rate" value="1">1</label>
          <label for=""><input type="radio" name="rate" value="2">2</label>
          <label for=""><input type="radio" name="rate" value="3">3</label>
          <label for=""><input type="radio" name="rate" value="4">4</label>
          <label for=""><input type="radio" name="rate" value="5">5</label>
          <label for=""><input type="radio" name="rate" value="6">6</label>
          <label for=""><input type="radio" name="rate" value="7">7</label>
          <label for=""><input type="radio" name="rate" value="8">8</label>
          <label for=""><input type="radio" name="rate" value="9">9</label>
          <label for=""><input type="radio" name="rate" value="10">10</label>
        </div>

        <div id="textarea-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" rows="5" maxlength="500" placeholder="Digite seu comentário"></textarea>
          <span id="counter"></span>
        </div>

        <label for="agreement" id="label-infos"><input type="checkbox" name="" id="agreement">
        Você concorda com o uso das informações acima?</label>
        
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </div>
    
    <img src="./images/trybewarts-colored.svg" alt="" id ='trybewarts-forms-logo'>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <form action="" method="get" class="trybewarts-login menu-login">
    <input type="email" name="email" id="email-input-menu" placeholder="Email" class="input-box menu-input">
    <input type="password" name="password" id="pwd-input-menu" placeholder="Senha" class="input-box menu-input">
    <button type="submit" id="menu-login-btn" class="input-box login-btn">Entrar</button>
  </form>

</body>
<script src="script.js"></script>
</html>
